<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <script type="module" src="../js/burger.js"></script>
    <script type="module" src="../js/buld.js"></script>
    <script type="module" src="../js/darkMode.js"></script>
    <title>218 BULB</title>
  </head>
  <body>
    <div class="container-grid-all">
      <header class="header">
        <div class="header__mix">
          <a href="#" class="header__logo"
            ><img src="../img/logo.svg" alt="logo" class="logo__img"
          /></a>
          <div class="theme__container">
            <label for="theme" class="theme__switch">
              <input
                type="checkbox"
                id="theme"
                class="theme__checkbox"
                data-darkMode
              />
              <span class="theme__circle"></span>
            </label>
          </div>
          <button class="burger">
            <span class="burger__stick"></span>
          </button>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li class="list-item">
              <a href="../../index.html" class="item">Page 1</a>
            </li>
            <li class="list-item">
              <a href="./second.html" class="item">Page 2</a>
            </li>
            <li class="list-item">
              <a href="./third.html" class="item">Page 3</a>
            </li>
            <li class="list-item">
              <a href="./fourth.html" class="item">Page 4</a>
            </li>
            <li class="list-item">
              <a href="./fifth.html" class="item">Page 5</a>
            </li>
            <li class="list-item">
              <a href="#" class="item link">Page 6 (Practice JS)</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div class="container bulb__container">
          <div class="buld__nav">
            <div class="nav__wrapper">
              <label for="#switch" class="label">ON/OFF</label>
              <input type="button" id="switch" class="buld__btn" data-switch />
            </div>
            <div class="nav__wrapper">
              <label for="#light" class="label"> Brightness</label>
              <input
                type="range"
                id="light"
                min="0"
                max="100"
                value="100"
                data-brightness
                class="brightness__slider"
              />
            </div>
            <div class="nav__wrapper">
              <label for="#color" class="label">Choose a Color</label>
              <input type="color" id="color" value="#ffec33" data-color />
            </div>
          </div>
          <div class="bulb">
            <div class="buld__light">
              <div class="light" data-light></div>
            </div>
            <div class="buld__base">
              <span class="base__stick"></span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
